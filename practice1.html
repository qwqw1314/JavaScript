<!DOCTYPE html>
<html>
<head>
  <title>practice1</title>

  <script type="text/javascript">
  function getInput()
  {
    var a = document.getElementById("input1").value;
    document.getElementById("write").innerHTML = a;
  }
  </script>
</head>
<body>
  <input id="input1"/>
  <button onclick="getInput();">button</button>
  <p id="write"></p>
</body>
</html>
